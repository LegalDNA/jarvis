name: Jarvis Brief (Every 2 Days)

on:
  schedule:
    - cron: '0 11 */2 * *'  # every 2 days at 11:00 UTC â‰ˆ 07:00 Toronto
  workflow_dispatch: {}

permissions:
  contents: write  # required to commit state and ICS files

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          IG_USERNAME: ${{ secrets.IG_USERNAME }}
          IG_PASSWORD: ${{ secrets.IG_PASSWORD }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          GCAL_AUTHUSER: ${{ secrets.GCAL_AUTHUSER }}
          TZ: America/Toronto
          MAX_POSTS_PER_ACCOUNT: 6
          LOOKBACK_DAYS: 5
          # provide branch/repo for raw ICS links
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python main.py

      - name: Commit state (seen + ICS)
        run: |
          git config user.email "actions@users.noreply.github.com"
          git config user.name "github-actions"
          git add src/data/*.json || true
          git add dist/events/*.ics || true
          git commit -m "Update state and ICS files" || echo "No changes"
          git push || echo "No push"
